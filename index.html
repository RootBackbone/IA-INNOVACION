<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Empleabilidad UTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --utp-blue: #005CA9;
            --utp-light: #007BFF;
        }
        
        body {
            background: linear-gradient(135deg, #005CA9 0%, #007BFF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: var(--utp-blue);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .utp-logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--utp-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 92, 169, 0.25);
        }
        
        .btn-utp {
            background: var(--utp-blue);
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-utp:hover {
            background: #004885;
            transform: translateY(-2px);
        }
        
        .login-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-links a {
            color: var(--utp-blue);
            text-decoration: none;
        }
        
        .input-icon {
            position: relative;
        }
        
        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        .input-icon .form-control {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="utp-logo">UTP</div>
            <h5>PLATAFORMA INTEGRAL DE EMPLEABILIDAD UTP</h5>
        </div>
        
        <div class="login-body">

                <div class="mb-3 form-check">

                    <label class="form-check-label" for="remember">Recordar usuario</label>
                </div>
                
                <button type="submit" class="btn btn-utp w-100">INGRESAR</button>
            </form>
            
            <div class="login-links">

                <div>

    <script>

</body>
</html>
